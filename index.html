<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nomad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div class="col-align">
                <img src="resources/imgs/nomadWithBloom.png" alt="Nomad Logo" id="logo">
                <p class="main-text margin-bottom">season one</p>
                <p id="countdown" class="main-text small"></p>
            </div>
        </div>
    <script>
        // Countdown
        var countDownDate = new Date("Jan 5, 2023 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    </body>
</html>
